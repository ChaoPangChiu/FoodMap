            </div>
        </ul>

        <script>
            var map;
            var markers = [];

            function initMap() {
                var HSNU = {
                    lat: 24.123552,
                    lng: 120.6731373
                };

                map = new google.maps.Map(document.getElementById('blank'), {
                        zoom: 16,
                        center: HSNU,
                    });

                var infowindow = new google.maps.InfoWindow({
                        content: 'TEST'
                    });

                marker.addListener('click', function() {
                    infowindow.open(map, markers);
                });
            }

            function setMapOnAll(map) {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                }
            }

            function clearMarkers() {
                setMapOnAll(null);
            }

            function showMarkers() {
                setMapOnAll(map);
            }

            function deleteMarkers() {
                clearMarkers();
                markers = [];
            }

            function placeMarkerAndPanTo(LAT, LNG) {
                var marker = new google.maps.Marker({
                        position: {
                            lat: LAT,
                            lng: LNG
                        },
                        map: map,
                        animation: google.maps.Animation.DROP,
                        animation: google.maps.Animation.BOUNCE,
                        draggable: true,
                    });
                map.panTo({
                        lat: LAT,
                        lng: LNG
                    });
                markers.push(marker);
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYb59PuxG7r8lWOJTKa6CRu2NOl7rFn1U&signed_in=true&callback=initMap"></script>
    </body>
